<!doctype html>
<html>

<head>
  <title>ar_yorha_model</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- <script src="lib/aframe.min.js"></script> -->
  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  <!-- <script src="index.js"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', DOMContentLoaded);
    function DOMContentLoaded(){
        document.querySelector("a-scene").renderer.gammaOutput=true;
    }
  </script>
</head>

<body>
  <!-- <a-scene background="color: #1a2122;"> -->
  <a-scene background="color: #ccc;">
    <a-assets>
      <!-- <a-asset-item id="2b_model" src="model/2b_a_1/2b_a_1.gltf"></a-asset-item> -->
      <!-- <a-asset-item id="2b_model" src="model/2b_a_2/2b_a_2.gltf"></a-asset-item> -->
      <a-asset-item id="2b_model" src="model/2b_b_1/2b_b.gltf"></a-asset-item>
    </a-assets>

    <!-- <a-entity id="2b" gltf-model="#2b_model" rotation="0 30 0" scale="0.01 0.01 0.01" position="0 -1.2 0"></a-entity> -->
    <a-entity id="2b" gltf-model="#2b_model" rotation="0 30 0" scale="1 1 1" position="0 -0.6 0"></a-entity>

    <a-camera orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; maxDistance: 180; initialPosition: 0 -0.8 1.8;"></a-camera>
    <a-sphere position="0 0 0" radius="0.1" color="red"></a-sphere>
    <a-light light="type: ambient;"></a-light>
    <!-- <a-camera></a-camera> -->
  </a-scene>
</body>

</html>
