<!doctype html>
<html>

<head>
  <title>SphereTransition</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
    </a-assets>
    <a-camera position="0 1 0" look-controls wasd-controls>
      <a-cursor color="#fff" fuse="true">
        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.3 0.3 0.3" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.3 0.3 0.3"></a-animation>
      </a-cursor>
    </a-camera>
    <a-sky></a-sky>
    <a-circle id="next" position="0 0.25 -1" rotation="0 0 0" radius="0.3" src="">
      <a-animation begin="mouseenter" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="1 1 1" to="1.1 1.1 1.1"></a-animation>
      <a-animation begin="mouseleave" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="1.1 1.1 1.1" to="1 1 1"></a-animation>
    </a-circle>
    <a-circle position="0 0.25 -1.001" rotation="0 0 0" radius="0.34" color="#FFF"></a-circle>
    <a-circle position="0 0.25 -1.002" rotation="0 0 0" radius="0.35" color="#000" material="opacity: 0.3"></a-circle>
  </a-scene>
</body>

</html>
