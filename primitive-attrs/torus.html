<!doctype html>
<html>

<head>
  <title>a-torus</title>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <!-- <script src="lib/aframe.min.js"></script> -->
  <script src="index.js"></script>
</head>

<body>
  <a-scene background="color: grey;">

    <a-torus color="red" position="-5 0 -4" radius="1" radius-tubular="0.2" segments-radial="36" segments-tubular="32" arc="360">
      <a-text position="1.5 0 1.5" width="5" align="center" value="radius: 1\nradius-tubular: 0.2\nsegments-radial: 36\nsegments-tubular: 32\narc: 360\n"></a-text>
    </a-torus>

    <a-torus color="blue" position="-2.5 2.5 -4" radius="0.5" radius-tubular="0.2" segments-radial="36" segments-tubular="32" arc="360">
      <a-text position="0 0 1.5" width="5" align="center" value="radius: 0.5"></a-text>
    </a-torus>

    <a-torus color="green" position="0 0 -4" radius="1" radius-tubular="0.1" segments-radial="36" segments-tubular="32" arc="360">
      <a-text position="0 0 1.5" width="5" align="center" value="radius-tubular: 0.1"></a-text>
    </a-torus>
      
    <a-torus color="orange" position="2.5 2.5 -4" radius="1" radius-tubular="0.2" segments-radial="3" segments-tubular="32" arc="360">
      <a-text position="-1.5 0 1.5" width="5" align="center" value="segments-radial: 3"></a-text>
    </a-torus>
    
    <a-torus color="purple" position="5 0 -4" radius="1" radius-tubular="0.2" segments-radial="36" segments-tubular="3" arc="360">
      <a-text position="-1.5 0 1.5" width="5" align="center" value="segments-tubular: 3"></a-text>
    </a-torus>

    <a-torus color="cyan" position="0 5 -4" radius="1" radius-tubular="0.1" segments-radial="36" segments-tubular="32" arc="180">
      <a-text position="0 0 1.5" width="5" align="center" value="arc: 180"></a-text>
    </a-torus>

  </a-scene>
</body>

</html>
