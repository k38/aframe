<!doctype html>
<html>

<head>
  <title>howler</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-box position="0 0 -3" color="blue"></a-box>
    <a-box position="5 0 -8" color="red"></a-box>
    <a-box position="-5 0 -8" color="yellow"></a-box>
    <a-box position="0 0 3" color="grey"></a-box>
    <a-box position="3 0 0" color="brown"></a-box>
    <a-box position="-3 0 0" color="navy"></a-box>
    <a-circle color="green" radius="20" rotation="-90 0 0" position="0 -1 0"></a-circle>
    <a-entity id="camera" camera position="0 2 0" look-controls wasd-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 1000"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
