<!doctype html>
<html>

<head>
  <title>emissive</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
  <!-- <script src="lib/aframe.min.js"></script> -->
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-entity position="-2 0 -3" layout="type: box; columns: 3; margin: 2">
      <a-box material="shader: standard; color: #099; emissive: #fff; emissiveIntensity: 0.0;"></a-box>
      <a-box material="shader: standard; color: #099; emissive: #fff; emissiveIntensity: 0.5;"></a-box>
      <a-box material="shader: standard; color: #099; emissive: #fff; emissiveIntensity: 1.0;"></a-box>
    </a-entity>
    <a-circle color="#660" radius="10" rotation="-90 0 0" position="0 -1 0"></a-circle>
    <!-- <a-light type="point" color="gray" position="0 10 0"></a-light> -->
  </a-scene>
</body>

</html>
