<!doctype html>
<html>

<head>
  <title>sphericalEnvMap</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
  <!-- <script src="lib/aframe.min.js"></script> -->
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="img1" src="img/1.png">
      <img id="img2" src="img/2.png">
      <img id="img3" src="img/3.png">
    </a-assets>
    <a-entity position="-2 0 -3" layout="type: box; columns: 3; margin: 2">
      <a-sphere radius="0.5" material="shader: standard; color: #000; sphericalEnvMap: #img1;"></a-sphere>
      <a-sphere radius="0.5" material="shader: standard; color: #999; sphericalEnvMap: #img2;"></a-sphere>
      <a-sphere radius="0.5" material="shader: standard; color: #fff; sphericalEnvMap: #img3;"></a-sphere>

      <a-sphere radius="0.5" material="shader: standard; color: #000; sphericalEnvMap: #img1; roughness: 1.0;"></a-sphere>
      <a-sphere radius="0.5" material="shader: standard; color: #999; sphericalEnvMap: #img2; roughness: 1.0;"></a-sphere>
      <a-sphere radius="0.5" material="shader: standard; color: #fff; sphericalEnvMap: #img3; roughness: 1.0;"></a-sphere>

      <a-sphere radius="0.5" material="shader: standard; color: #000; sphericalEnvMap: #img1; metalness: 1.0;"></a-sphere>
      <a-sphere radius="0.5" material="shader: standard; color: #999; sphericalEnvMap: #img2; metalness: 1.0;"></a-sphere>
      <a-sphere radius="0.5" material="shader: standard; color: #fff; sphericalEnvMap: #img3; metalness: 1.0;"></a-sphere>
    </a-entity>
    <a-circle color="#660" radius="10" rotation="-90 0 0" position="0 -1 0"></a-circle>
    <!-- <a-light type="point" color="gray" position="0 10 0"></a-light> -->
  </a-scene>
</body>

</html>
