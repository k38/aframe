<!doctype html>
<html>

<head>
  <title>displacementMap</title>
  <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
  <!-- <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script> -->
  <script src="lib/aframe.min.js"></script>
  <script src="lib/aframe-layout-component.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="img" src="img/1.png">
    </a-assets>
    <a-entity position="-2 0 -3" layout="type: box; columns: 3; margin: 2">
      <a-box material="shader: standard; color: #909; displacementMap: #img; displacementScale: 0.0;"></a-box>
      <a-box material="shader: standard; color: #099; displacementMap: #img; displacementScale: 0.1;"></a-box>
      <a-box material="shader: standard; color: #990; displacementMap: #img; displacementScale: 0.2;"></a-box>
    </a-entity>
  </a-scene>
</body>

</html>
