<!doctype html>
<html>

<head>
  <title>fog</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
  <!-- <script src="lib/aframe.min.js"></script> -->
  <script src="index.js"></script>
</head>

<body>
  <a-scene fog="type: exponential; color: #FFF; density: 0.1;">
    <a-entity position="0 0 -3" layout="type: box; columns: 3; margin: 10">
      <a-box material="shader: standard; color: #099; fog: true;"></a-box>
      <a-box material="shader: standard; color: #099; fog: true;"></a-box>
      <a-box material="shader: standard; color: #099; fog: true;"></a-box>
    </a-entity>
    <a-entity position="0 0 -5" layout="type: box; columns: 3; margin: 10">
      <a-box material="shader: standard; color: #909; fog: false;"></a-box>
      <a-box material="shader: standard; color: #909; fog: false;"></a-box>
      <a-box material="shader: standard; color: #909; fog: false;"></a-box>
    </a-entity>
    <a-circle color="#660" radius="100" rotation="-90 0 0" position="0 -1 0" material="fog: true;"></a-circle>
    <!-- <a-light type="point" color="gray" position="0 10 0"></a-light> -->
  </a-scene>
</body>

</html>
