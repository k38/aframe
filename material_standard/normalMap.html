<!doctype html>
<html>

<head>
  <title>normalMap</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
  <!-- <script src="lib/aframe.min.js"></script> -->
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="img" src="img/1.png">
    </a-assets>
    <a-entity position="-2 0 -3" layout="type: box; columns: 3; margin: 2">
      <a-box material="shader: standard; normalMap: #img; normalScale: 1 1; normalTextureRepeat: 1 1;"></a-box>
      <a-box material="shader: standard; normalMap: #img; normalScale: 2 2; normalTextureRepeat: 2 2;"></a-box>
      <a-box material="shader: standard; normalMap: #img; normalScale: 2 2; normalTextureRepeat: 1 1; normalTextureOffset: 0.2 0.2;"></a-box>
    </a-entity>
    <a-circle color="#660" radius="10" rotation="-90 0 0" position="0 -1 0"></a-circle>
    <!-- <a-light type="point" color="gray" position="0 10 0"></a-light> -->
  </a-scene>
</body>

</html>
