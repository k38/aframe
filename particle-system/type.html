<!doctype html>
<html>

<head>
  <title>type | particle system</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script> 
</head>

<body>
  <a-scene background="color: grey">
    <a-text position="-2 2.5 -2" value="type"></a-text>
    <a-entity position="-1.5 1 -2" particle-system="preset: dust; size: 0.5; maxAge: 3; maxParticleCount: 50; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0; type: 1; positionSpread: 1 1 1;">
        <a-text position="0 1 0" width="3" align="center" value="1: box"></a-text>
        <a-box color="blue" wireframe="true" width="1" height="1" depth="1" position="0 0 0"></a-box>
    </a-entity>
    <a-entity position="0 1 -2" particle-system="preset: dust; size: 0.5; maxAge: 3; maxParticleCount: 50; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0; type: 2; positionSpread: 1 1 1;">
        <a-text position="0 1 0" width="3" align="center" value="2: sphere"></a-text>
        <a-box color="blue" wireframe="true" width="1" height="1" depth="1" position="0 0 0"></a-box>
    </a-entity>
    <a-entity position="1.5 1 -2" particle-system="preset: dust; size: 0.5; maxAge: 3; maxParticleCount: 50; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0; type: 3; positionSpread: 1 1 1;">
        <a-text position="0 1 0" width="3" align="center" value="3: disc"></a-text>
        <a-box color="blue" wireframe="true" width="1" height="1" depth="1" position="0 0 0"></a-box>
    </a-entity>

    <a-entity position="-2 -0.25 0" particle-system="preset: dust; size: 0.5; maxAge: 3; maxParticleCount: 50; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0; type: 1; positionSpread: 1 1 1;">
        <a-text rotation="-90 0 0" position="0 0 -1" width="3" align="center" value="1: box"></a-text>
        <a-box color="blue" wireframe="true" width="1" height="1" depth="1" position="0 0 0"></a-box>
    </a-entity>
    <a-entity position="0 -0.25 0" particle-system="preset: dust; size: 0.5; maxAge: 3; maxParticleCount: 50; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0; type: 2; positionSpread: 1 1 1;">
        <a-text rotation="-90 0 0" position="0 0 -1" width="3" align="center" value="2: sphere"></a-text rotation="-90 0 0">
        <a-box color="blue" wireframe="true" width="1" height="1" depth="1" position="0 0 0"></a-box>
    </a-entity>
    <a-entity position="2 -0.25 0" particle-system="preset: dust; size: 0.5; maxAge: 3; maxParticleCount: 50; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0; type: 3; positionSpread: 1 1 1;">
        <a-text rotation="-90 0 0" position="0 0 -1" width="3" align="center" value="3: disc"></a-text rotation="-90 0 0">
        <a-box color="blue" wireframe="true" width="1" height="1" depth="1" position="0 0 0"></a-box>
    </a-entity>
  </a-scene>
</body>

</html>
