<!doctype html>
<html>

<head>
  <title>texture, blending | particle system</title>

  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script> 
</head>

<body>
  <a-scene background="color: grey">
    <a-text position="-2.8 3 -2" value="texture, blending"></a-text>

    <a-entity position="0 2.5 -2">
      <a-text position="-2 0 0" width="3" align="center" value="Animation\nGIF"></a-text>
      <a-text position="-1 0 0" width="3" align="center" value="Animation\nGIF\nTransparent"></a-text>
      <a-text position="0 0 0" width="3" align="center" value="JPG"></a-text>
      <a-text position="1 0 0" width="3" align="center" value="PNG"></a-text>
      <a-text position="2 0 0" width="3" align="center" value="SVG"></a-text>
    </a-entity>
    
    <a-entity position="0 2 -2">
      <a-text position="-2.8 0 0" width="3" align="center" value="blending: 0"></a-text>
      <!-- https://www.motionelements.com/ja/stock-image-10012460-japan-flag -->
      <a-entity position="-2 0 0" particle-system="preset: dust; size: 0.5; maxAge: 3; positionSpread: 0 0 0; maxParticleCount: 1; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0; texture: image/flag.gif; blending: 0;"></a-entity>
