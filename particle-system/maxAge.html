<!doctype html>
<html>

<head>
  <title>maxAge | particle system</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script> 
</head>

<body>
  <a-scene background="color: grey">
    <a-text position="-2 2 -2" value="maxAge"></a-text>
    <a-entity position="-1 1 -2" particle-system="preset: dust; size: 0.5; maxAge: 1; color: #F00,#00F; positionSpread: 0 0 0; maxParticleCount: 1; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0;">
        <a-text position="0 -0.5 0" width="3" align="center" value="1"></a-text>
    </a-entity>
    <a-entity position="0 1 -2" particle-system="preset: dust; size: 0.5; maxAge: 3; color: #F00,#00F; positionSpread: 0 0 0; maxParticleCount: 1; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0;">
        <a-text position="0 -0.5 0" width="3" align="center" value="3"></a-text>
    </a-entity>
    <a-entity position="1 1 -2" particle-system="preset: dust; size: 0.5; maxAge: 10; color: #F00,#00F; positionSpread: 0 0 0; maxParticleCount: 1; accelerationValue: 0 0 0; accelerationSpread: 0 0 0; velocityValue: 0 0 0; velocitySpread: 0 0 0;">
        <a-text position="0 -0.5 0" width="3" align="center" value="10"></a-text>
    </a-entity>

    <a-circle color="green" radius="10" rotation="-90 0 0" shadow></a-circle>
  </a-scene>
</body>

</html>
