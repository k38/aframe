<!doctype html>
<html>

<head>
  <title>mushroom_spores</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- <script src="lib/aframe.min.js"></script> -->
  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene background="color: #1a2122;">
    <a-assets>
      <a-asset-item id="mushroom_model" src="model/medieval_fantasy_-_mushroom_blue/untitled.gltf"></a-asset-item>
    </a-assets>

    <a-entity id="mushroom" gltf-model="#mushroom_model" rotation="0 0 0" scale="2 2 2" position="0 0 0"
        animation__2="property: scale; from: 2.3 1.6 2.3; to: 2 2.2 2; dur: 1000; dir: alternate; loop: true; easing: easeInOutElastic;">
        <!-- <a-entity position="0 0 0"
            particle-system="preset: dust; size: 0.01; maxAge: 4; positionSpread: 0.5 0 0.5; rotationAngle: 3.14; accelerationValue: 0.2 0.25 0.2; accelerationSpread: 0.2 0 0.2; velocityValue: 0 0 0; velocitySpread: 0.1 0.1 0.1; color: #FFFFFF; duration: null; particleCount: 700; enabled: false;"></a-entity> -->
    </a-entity>
    <a-entity position="0 0 0"
        particle-system="preset: snow; size: 0.3; maxAge: 4; positionSpread: 0.5 0 0.5; rotationAngle: 3.14; accelerationValue: 0 0 0; accelerationSpread: 2 0 2; velocityValue: 0 0 0; velocitySpread: 0 0 0; color: #FFFFFF; duration: null; particleCount: 5;"></a-entity>

    <a-camera orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; maxDistance: 180; initialPosition: 0 -0.8 1.8;"></a-camera>
    <!-- <a-sphere position="0 0 0" radius="0.1" color="red"></a-sphere> -->
  </a-scene>
</body>

</html>
