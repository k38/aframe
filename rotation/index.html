<!doctype html>
<html>

<head>
  <title>position</title>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
      <a-camera position="0 3 0" look-controls wasd-controls></a-camera>
      <a-box width="0.1" height="0.1" depth="0.1" position="0 0.1 -3" color="yellow" id="yellow"></a-box>
      <a-entity id="group" rotation="0 45 0" position="0 0.1 -1.5">
          <a-box width="0.1" height="0.1" depth="0.1" position="0.5 0 0" color="orange" id="orange"></a-box>
          <a-box width="0.1" height="0.1" depth="0.1" position="-0.5 0 0" color="purple" id="purple"></a-box>
      </a-entity>
      <a-plane width="10" height="10" color="green" rotation="-90 0 0"></a-plane>
  </a-scene>
</body>

</html>
