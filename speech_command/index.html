<!doctype html>
<html>

<head>
  <title>speech_command</title>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script> -->
  <script src="lib/aframe.min.js"></script>
  <script src="lib/annyang.min.js"></script>
  <script src="lib/aframe-speech-command-component.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-entity id="annyang" annyang-speech-recognition></a-entity>
    <a-entity id="menu"
      speech-command__show="command: show menu; type: attribute; attribute: visible; value: true;"
      speech-command__hide="command: hide menu; type: attribute; attribute: visible; value: false;">
      <a-box width="0.5" height="0.5" depth="0.5" color="green" position="1 0 -3"></a-box>
    </a-entity>
    <a-box width="0.5" height="0.5" depth="0.5" color="blue" position="2 0 -3"
      speech-command__show="command: ao; type: attribute; attribute: visible; value: true;"
      speech-command__hide="command: hide; type: attribute; attribute: visible; value: false;"
    ></a-box>

    <a-box width="0.5" height="0.5" depth="0.5" color="green" position="0 0 -3"></a-box>
  </a-scene>
</body>

</html>
