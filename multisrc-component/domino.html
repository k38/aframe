<!doctype html>
<html>

<head>
  <title>domino | multisrc-component</title>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
  <script src="lib/aframe.min.js"></script>
  <script src="lib/aframe-multisrc-component.js"></script>
  <script src="lib/aframe-orbit-controls.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <!-- <a-scene background="color: gray;"> -->
  <a-scene>
    <a-assets>
      <img id="right" src="img/back.png">
      <img id="left" src="img/back.png">
      <img id="top" src="img/back.png">
      <img id="bottom" src="img/back.png">
      <img id="front" src="img/front.png">
      <img id="back" src="img/back.png">
    </a-assets>
    <a-box position="1 0 -1" width="0.3" height="0.6" depth="0.1" color="#fff" multisrc="srcs:#right,#left,#top,#bottom,#front,#back" material="metalness: 0.35;"></a-box>
    <a-box position="-1 0 -1" width="0.3" height="0.6" depth="0.1" color="#333" multisrc="srcs:#right,#left,#top,#bottom,#front,#back" material="metalness: 0.0;"></a-box>
    <!-- <a-circle color="green" radius="1" rotation="-90 0 0" position="0 0 0"></a-circle> -->
    <a-camera orbit-controls="target: 0 0 -1; maxPolarAngle: 180; minDistance: 0.5; maxDistance: 180; initialPosition: 0 -1.2 1;"></a-camera>
  </a-scene>
</body>

</html>
