<!doctype html>
<html>

<head>
  <title>multisrc-component</title>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
  <script src="lib/aframe.min.js"></script>
  <script src="lib/aframe-multisrc-component.js"></script>
  <script src="lib/aframe-orbit-controls.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene background="color: gray;">
    <a-assets>
      <img id="right" src="img/1.png">
      <img id="left" src="img/6.png">
      <img id="top" src="img/3.png">
      <img id="bottom" src="img/4.png">
      <img id="front" src="img/5.png">
      <img id="back" src="img/2.png">
    </a-assets>
    <a-box position="0 0 0" multisrc="srcs:#right,#left,#top,#bottom,#front,#back"></a-box>
    <!-- <a-circle color="green" radius="10" rotation="-90 0 0" position="0 -1 0"></a-circle> -->
    <a-camera orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; maxDistance: 180; initialPosition: 0 0 5;"></a-camera>
  </a-scene>
</body>

</html>
