<!doctype html>
<html>

<head>
  <title>animation</title>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-camera><a-cursor></a-cursor></a-camera>
    <!-- <a-box position="0 1.6 0" animation="property: position; to: 5 1.6 0; dur: 1500; easing: linear"></a-box> -->
    <a-box position="0 1.6 0" animation="property: position; from: 0 0 -3; to: 5 1.6 -3; dur: 1500; easing: linear"></a-box>

    <!-- <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-entity position="5 0 0"></a-entity>
    </a-entity> -->
    <a-entity rotation="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000; pauseEvents: mouseenter; resumeEvents: mouseleave;">
      <a-entity position="5 0 0" material="color: darkcyan" geometry="primitive: box"></a-entity>
    </a-entity>

    <a-box id="red" position="1 0 -3" animation="property: material.color; from: #FFF; to: #F00; delay: 500; loop: 5;"></a-box>

    <a-box color="green" animation="property: position; from: -1 0 -5; to: 1 0 -5; dur: 1000; loop: true; dir: normal;"></a-box>
    <a-box color="orange" animation="property: position; from: -1 0 -7; to: 1 0 -7; dur: 1000; loop: true; dir: alternate;"></a-box>
    <a-box color="purple" animation="property: position; from: -1 0 -9; to: 1 0 -9; dur: 1000; loop: true; dir: reverse;"></a-box>

    <a-box color="cyan" animation="property: position; from: -1 3 -5; to: 1 3 -5; dur: 1000; loop: true; easing: linear;"></a-box>
    <a-box color="lightcyan" animation="property: position; from: -1 3 -7; to: 1 3 -7; dur: 1000; loop: true; easing: easeInOutBack;"></a-box>

    <a-box color="maroon" position="-5 5 -5" animation="property: visible; from: false; to: true; dur: 3000;"></a-box>
    <a-box color="maroon" animation="property: position; from: -5 3 -5; to: -4 3 -5; dur: 1000; loop: true; dir: alternate; easing: easeInQuad; elasticity: 0; round: true;"></a-box>
    <a-box color="maroon" animation="property: position; from: -5 1 -5; to: -4 1 -5; dur: 1000; loop: true; dir: alternate; easing: easeInQuad; elasticity: 400; round: false;"></a-box>
    <a-box color="maroon" animation="property: position; from: -5 -1 -5; to: -4 -1 -5; dur: 1000; loop: true; dir: alternate; easing: easeInQuad; elasticity: 800;"></a-box>
    <a-box color="maroon" animation="property: position; from: -5 -3 -5; to: -4 -3 -5; dur: 1000; loop: true; dir: alternate; easing: easeInQuad; elasticity: 800; enabled: false;"></a-box>
    <a-box color="maroon" position="-5 -3 -5" animation="property: position; from: -5 -3 -5; to: -4 -3 -5; dur: 1000; loop: true; dir: alternate; easing: easeInQuad; elasticity: 800; enabled: false;"></a-box>

    <a-box color="indigo"
      animation__1="property: position; from: 5 3 -5; to: 6 3 -5; dur: 1000; loop: 6; dir: alternate;"
      animation__2="property: scale; from: 1 1 1; to: 3 3 3; dur: 1000; loop: 4; dir: alternate;"
    ></a-box>

    <a-box position="-2 0 -3"
      animation__color="property: color; from: #fa0; to: #ff0; dur: 1000; loop: true; dir: alternate; easing: easeInQuad;"
      animation__mouseenter="property: scale; to: 2 2 2; startEvents: mouseenter; dur: 500;"
      animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500;"
    ></a-box>
  </a-scene>
</body>

</html>
