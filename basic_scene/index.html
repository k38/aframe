<!doctype html>
<html>

<head>
  <title>basic_scene</title>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <audio id="audioSample" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio>
    </a-assets>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    <!-- <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->
    <!-- <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->
    <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
      animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>

    <!-- preset Valid values: none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris -->
    <!-- <a-entity environment="preset: forest; dressingAmount: 100"></a-entity> -->

    <!-- <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane> -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

    <!-- <a-sky color="ï¼ƒ222"></a-sky> -->
    <a-sky src="#skyTexture"></a-sky>
    <a-box position="-3 1 -4" color="yellow"></a-box>
    <a-sound src="#audioSample" autoplay="true" loop="true" position="-3 1 -4"></a-sound>

    <a-entity text="value: Hello, A-Frame!; color: #BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-entity>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
  </a-scene>
</body>

</html>
