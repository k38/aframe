<!doctype html>
<html>

<head>
  <title>SphereTransition</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="img1" crossOrigin="anonymous" src="a1.jpg">
      <img id="img2" crossOrigin="anonymous" src="a2.jpg">
      <img id="img3" crossOrigin="anonymous" src="a3.jpg">
    </a-assets>
    <a-camera position="0 0 0" look-controls wasd-controls>
      <a-cursor color="#fff" fuse="true">
        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.3 0.3 0.3"></a-animation>
      </a-cursor>
    </a-camera>
    <a-sky src="#img1"></a-sky>
  
    <!-- <a-link id="link" href="index.html" image="#thumb002" title="Index" position="0 -3 0" rotation="-90 0 0"></a-link> -->
    <!-- <a-box scale="0.2" position="0 0 0" color="#cccc88"></a-box> -->
    <a-plane position="0 -1 0" rotation="-90 0 0" width="0.3" height="0.3" color="#7BC8A4"></a-plane>
  </a-scene>
</body>

</html>
