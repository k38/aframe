<!doctype html>
<html>

<head>
  <title>event</title>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene>
    <a-plane rotation="-90 0 0" width="10" height="10" color="green"></a-plane>
    <a-box color="blue" position="0 0.5 -3"
      event-set__mouseenter="material.color: red; _delay: 500"
      event-set__mouseleave="material.color: blue; _delay: 500"
      event-set__click="material.color: gold; _delay: 500"
    ></a-box>
    <a-cylinder color="orange" position="-3 0.5 -3" radius="1"
      event-set__touchstart="material.color: orange"
      event-set__touchend="material.color: yellow"
    ></a-cylinder>
    <a-cylinder color="gold" position="3 0.5 -3" radius="1"
      event-set__mousedown="material.color: blue"
      event-set__mouseup="material.color: gold"
    ></a-cylinder>
    <a-box color="pink" position="0 0.5 3"
      event-set__mousedown="_target: #sphere; visible: false;"
      event-set__mouseup="_target: #sphere; visible: true;"
    ></a-box>
    <a-sphere id="sphere" radius="1" color="grey" position="3 0.5 3"></a-sphere>
    <a-camera zoom="1.2">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
