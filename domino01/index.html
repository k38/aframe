<!doctype html>
<html>

<head>
  <title>domino</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>

  <!-- <script src="lib/aframe.min.js"></script> -->
  <!-- <script src="lib/aframe-physics-system.min.js"></script> -->

  <script src="stage.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <a-scene physics="debug: false">
    <a-assets>
      <audio id="bgm" src="sound/routine.mp3" preload="auto"></audio>
      <audio id="tileCollision" src="sound/cursor1.mp3" preload="auto"></audio>
      <audio id="correct" src="sound/correct.mp3" preload="auto"></audio>
      <audio id="tileSelect" src="sound/select.mp3" preload="auto"></audio>
      <a-mixin id="tile"
          geometry="primitive: box; width: 0.3; height: 0.6; depth: 0.1;"
          material="color: #ddd;"
          sound__collision="src: #tileCollision; autoplay: false; loop: false;"
          sound__select="src: #tileSelect; autoplay: false; loop: false;"
        >
      </a-mixin>      
      <a-mixin id="target" material="color: #333;"></a-mixin>
    </a-assets>
    <a-entity id="field" shadow="receive: true;">
      <a-circle class="floor" color="#ccc" radius="10" rotation="-90 0 0" position="0 -0.3 0"></a-circle>
    </a-entity>
    <a-sound src="#bgm" autoplay="true" loop="true" position="0 1 0"></a-sound>
    <a-sound id="soundCorrect" src="#correct" autoplay="false" loop="false" position="0 1 0"></a-sound>
    <a-camera>
      <a-cursor color="#333" fuse="true">
        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.3 0.3 0.3" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.3 0.3 0.3"></a-animation>
      </a-cursor>
    </a-camera>
  </a-scene>
  <script></script>
</body>

</html>
